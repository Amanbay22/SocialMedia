<div class="container">

    <div class="jumbotron">
        <h1 class="display-6" th:text="${post.getTitle()}"></h1>
        <p class="lead" th:text="${post.getContent()}"></p>
        <hr class="my-4" >
        <p class="lead" th:text="'Posted on ' +${post.getPostDate().toLocaleString().split(' ')[0]}+' by ' + ${post.getAuthorName()}"></p>
        <div th:if="${check}" class="text-right">
            <a class="btn btn-primary eBtn" th:href="@{/findOnePost(id=${post.getId()})}">Edit</a>
            <a class="btn btn-primary delBtn" th:href="@{/deletePost(id=${post.getId()})}">Delete</a>
        </div>
    </div>
    </div>

<div class="myForm">
    <form action="#" method="post" th:action="@{/savePost}">
        <div aria-hidden="true" aria-labelledby="exampleModalLabel" class="modal fade"
             id="exampleModal" role="dialog"
             tabindex="-1">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Update or
                            Create</h5>
                        <button aria-label="Close" class="close" data-dismiss="modal"
                                type="button">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <input class="form-control" id="id" name="id" type="hidden" value=""/>
                        <div class="form-group">
                            <label class="col-form-label" for="title">Title:</label>
                            <input class="form-control" id="title" name="title" type="text" value=""/>
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="shortContent">Short Content:</label>
                            <textarea class="form-control" id="shortContent" name="shortContent" ></textarea>
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="content">Content:</label>
                            <textarea class="form-control" id="content" name="content">
                            </textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-dismiss="modal"
                                type="button">Close
                        </button>
                        <input class="btn btn-primary" type="submit" value="Save"/>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<div aria-hidden="true" aria-labelledby="myModalLabel" class="modal fade" id="myModal"
     role="dialog" tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="myModalLabel">Delete Record</h5>
                <button aria-label="Close" class="close" data-dismiss="modal"
                        type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p class="alert alert-danger">
                    Are you sure you want to delete this league?
                </p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" data-dismiss="modal"
                        type="button">Close
                </button>
                <a class="btn btn-danger" href="" id="delRef">Delete</a>
            </div>
        </div>
    </div>
</div>
