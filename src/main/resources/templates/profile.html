<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">


<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<nav class="navbar navbar-expand-lg navbar-dark mb-2" style="background-color: #180b7a">
    <style>
        .material-icons{
            display: inline-flex;
            vertical-align: top;
        }
    </style>
    <a class="navbar-brand">

        Social.com
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="nav nav-pills ml-auto mr-5">
            <a class="nav-link text-light" th:href="@{/post}">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-journal-richtext" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 0h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-1h1v1a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v1H1V2a2 2 0 0 1 2-2z"/>
                    <path d="M1 5v-.5a.5.5 0 0 1 1 0V5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0V8h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1zm0 3v-.5a.5.5 0 0 1 1 0v.5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1H1z"/>
                    <path fill-rule="evenodd" d="M5 11.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5zm0-2a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5zm1.639-4.208l1.33.886 1.854-1.855a.25.25 0 0 1 .289-.047L11 4.75V7a.5.5 0 0 1-.5.5h-5A.5.5 0 0 1 5 7v-.5s1.54-1.274 1.639-1.208zM6.75 4.5a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5z"/>
                </svg>
                Feed
            </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" th:href="@{/friends}">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-people-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm-5.784 6A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216zM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z"/>
                    </svg>
                    My Friends
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" href="/profile">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-card-image" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <i class="material-icons text-light">groups</i>
                    </svg>
                    Groups</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" th:href="@{/myPost}">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-chat-right-text" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M2 1h12a1 1 0 0 1 1 1v11.586l-2-2A2 2 0 0 0 11.586 11H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zm12-1a2 2 0 0 1 2 2v12.793a.5.5 0 0 1-.854.353l-2.853-2.853a1 1 0 0 0-.707-.293H2a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h12z"/>
                        <path fill-rule="evenodd" d="M3 3.5a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9a.5.5 0 0 1-.5-.5zM3 6a.5.5 0 0 1 .5-.5h9a.5.5 0 0 1 0 1h-9A.5.5 0 0 1 3 6zm0 2.5a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5z"/>
                    </svg>
                    My Posts
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" href="/profile">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-card-image" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <i class="material-icons text-light">send</i>
                    </svg>
                    Messages
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" th:href="@{/profile}">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-card-image" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M14.5 3h-13a.5.5 0 0 0-.5.5v9c0 .013 0 .027.002.04V12l2.646-2.354a.5.5 0 0 1 .63-.062l2.66 1.773 3.71-3.71a.5.5 0 0 1 .577-.094L15 9.499V3.5a.5.5 0 0 0-.5-.5zm-13-1A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13zm4.502 3.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                    </svg>
                    Pictures
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" href="/profile">
                    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-card-image" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <i class="material-icons text-light">videocam</i>
                    </svg>Videos
                </a>
            </li>
        </ul>
    </div>

</nav>
<div class="container-fluid">
<div class="row">
    <div class="col-md-3">
        <img class="card-img-top mb-3" th:src="${user.getPictureUrl()}" alt="Card image cap">
        <div class="card">
            <ul class="list-group list-group-flush">
                <li class="list-group-item" th:text="${user.getFullName()}+', '+${user.getUserAge()}+' years'"></li>
                <li class="list-group-item"><a style="color: blue; font-weight: bold" th:href="@{/profile}">My profile</a></li>
                <li class="list-group-item"><a style="color: blue; font-weight: bold" th:href="@{/profile}">Setting</a></li>
                <li class="list-group-item"><form th:action="@{/logout}" method="post">
                    <input class="btn btn-link" type="submit" value="Logout" style="color: red; font-weight: bold" />
                </form></li>
            </ul>
        </div>
    </div>
    <div class="col-md-5 mb-3">
        <h2>Edit Profile</h2>
        <form th:action="@{/updateProfile}" method="post">
            <div class="form-group">
                <label for = "email"> Email :  </label>

                <input class="form-control" type="email" id="email" name="username" th:value="${user.getUsername()}" readonly/>
            </div>
            <div class="form-group">
                <label for="fullName"> Full Name :</label>
                    <input class="form-control" id ="fullName" type="text" name="fullName" th:value="${user.getFullName()}" required pattern="^[a-zA-Z]{4,}(?: [a-zA-Z]+){0,2}$"/>

            </div>
            <div class="form-group">
                <label for="birth"> Birth date :</label>
                    <input class="form-control" type="date" id="birth" name="birthDate" th:value="${user.getBirthDate()}" required/>
            </div>
            <button type="submit" class="btn bt n-dark" style="background-color: #180b7a">Update Profile</button>
        </form>
        <h2 class="mt-5">Edit Picture</h2>
        <form th:action="@{/updateUrl}" method="post">

            <div class="form-group">
                <label for="url"> Picture Url :</label>
                <input class="form-control" type="url" id="url" name="pictureUrl" th:value="${user.getPictureUrl()}" required pattern="https?://.+" title="Include http://"/>
            </div>
            <button type="submit" class="btn btn-dark" style="background-color: #180b7a">Update URL</button>
        </form>
        <div th:if="${message!=null}" class="alert alert-danger mt-3" role="alert" th:text="${message}">
        </div>
        <h2 class="mt-5">Update Password</h2>
        <form th:action="@{/updatePassword}" method="post">
            <div class="form-group">
                <label for="oldPassword">  Old Password :</label>
                <input class="form-control" type="password" id="oldPassword" name="oldPassword" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"/>
            </div>
            <div class="form-group">
                <label for="newPassword">  New Password :</label>
                <input class="form-control" type="password" id="newPassword" name="newPassword" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"/>
            </div>
            <div class="form-group">
                <label for="newPassword1">  Re-New Password :</label>
                <input class="form-control" type="password" id="newPassword1" name="newPassword1" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"/>
            </div>
            <button type="submit" class="btn btn-dark" style="background-color: #180b7a">Update Password</button>
        </form>
    </div>
</div>

</div>
</body>


</html>
